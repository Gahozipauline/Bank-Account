      <div class="opening">
      <h2>Sign up for a bank account</h2>

      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First name</label><br>
          <input type="text" class="form-control" id="new-first-name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last name</label><br>
          <input type="text" class="form-control" id="new-last-name">
        </div>
          <div id="new-address">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">street</label><br>
                <input type="text" class="form-controlnew-street">
              </div>
            <div class="form-group">
              <label for="new-city">City</label><br>
              <input type="text" class="form-control new-city">
            </div>
            <div class="form-group">
              <label for="new-county">County</label><br>
              <input type="text" class="form-control new-county">
            </div>
          </div>
        </div>

        <span class="btn btn-primary" id="add-address">Another address</span>

        <button type="submit" class="btn">Add</button>
      </form>
      </div>
      <div class="form-group">
          <label for="new-initialDeposit">Initial Deposit</label>
          <input type="text" class="form-control" id="new-initialDeposit">
        </div>
        <button id="newAccount" button type="submit" class="btn">Create Bank Account</button>
      </form>
    


      
      <div id="manage-money">
        <h2>Deposit or Withdraw Money</h2>
        <form id="new-manage">
          <div class="form-group">
            <label for="new-deposit">Deposit Amount</label>
            <input type="text" class="form-control" id="new-deposit">
          </div>
          <div class="form-group">
            <label for="new-withdrawal">Withdrawal Amount</label>
            <input type="text" class="form-control" id="new-withdrawal">
          </div>
          <button id="newBalance" button type="submit" class="btn">Calculate Balance</button>
        </form>
      </div>

      <div id="show-balance">
        <h2>Your bank account's balance</h2>
        <p><span class="current-balance"></span>
        <button id="showManage" button type="submit" class="btn">Start Managing Your Money</button>
      </div>

    </div>
