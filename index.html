<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account Application</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
      <h1>PG Online Bank</h1>
      <p>Your Bank Your Development</p>
    </div>
      <div id="sign-up">
        <h2>Sign up for a bank account:</h2>
        <form id="new-account">
          <div class="form-group">
            <label for="new-name">Your Name</label>
            <input type="text" class="form-control" id="new-name">
          </div>

          <div class="form-group">
            <label for="new-initialDeposit">Initial Deposit</label>
            <input type="text" class="form-control" id="new-initialDeposit">
          </div>
         <button id="newAccount" button type="submit" class="btn">Create Bank Account</button>
        </form>
     <div id="manage-money">
        <h2>Deposit or Withdraw Money</h2>
        <form id="new-manage">
          <div class="form-group">
            <label for="new-deposit">Deposit Amount</label>
            <input type="text" class="form-control" id="new-deposit">
          </div>
          <div class="form-group">
            <label for="new-withdrawal">Withdrawal Amount</label>
            <input type="text" class="form-control" id="new-withdrawal">
          </div>
          <button id="newBalance" button type="submit" class="btn">Calculate Balance</button>
        </form>
      </div>

      <div id="show-balance">
        <h2>Your bank account's balance:</h2>
        <p><span class="current-balance"></span>
        <button id="showManage" button type="submit" class="btn">Start Managing Your Money</button>
      </div>

    </div>
  </div>
  </body>
</html>
